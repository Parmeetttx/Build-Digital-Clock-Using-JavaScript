<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="clock-outer">
        <div class="clock">
            <span class="span-0">Digital Clock</span>
            <span class="span-5">D / M / Y</span>
        </div>
        <div class="clock-body">
            <span class="span span-1">H</span>
            <span class="span">:</span>
            <span class="span span-2">M</span>
            <span class="span">:</span>
            <span class="span span-3">S</span>
            &nbsp;
            <span class="span span-4">AM</span>
        </div>
    </div>
    
    <script src="js.js"></script>
</body>
</html>
